<div class="container">
    <div class="row">
        <div>
            <div class="mt-5">
                <h1 class="text-center">Login</h1>

                <div *ngIf="error;">
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                </div>

                <form (submit)="handleSubmit($event)" class="form justify-content-center">
                    <div class="d-flex align-items-center justify-content-center mt-4">
                        <label for="email" class="form-label ml-5">Email: </label>
                        <input type="email" id="email" name="email" placeholder="email" class="col-4 form form-control w-50"/><br>
                    </div>
                    <div class="d-flex align-items-center justify-content-center mt-4">
                        <label for="password" class="form-label ml-5">Password: </label>
                        <input type="password" id="password" name="password" placeholder="password" class="col-4 form form-control w-50"/><br>
                    </div>

                    <button type="submit" class="btn btn-primary mx-auto text-center d-flex justify-content-center my-3">Login</button>
                </form>

                <div class="mt-5 d-flex justify-content-center align-items-center">
                    <p>Haven't an account</p>
                    <a routerLink="/register" class="btn btn-primary mx-2">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>
